<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg rounded-3 p-3" id="calc" style="width: 26vw; min-width: 300px;">
        <input type="text" class="form-control text-end fs-4 mb-3" id="display" value="0" readonly>
        <div class="row g-2 mb-2">
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="1">1</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="2">2</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="3">3</button>
            </div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="4">4</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="5">5</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="6">6</button>
            </div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="7">7</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="8">8</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="9">9</button>
            </div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-4">
                <button class="btn btn-primary w-100 fs-6" value="+">+</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light w-100 fs-6" value="0">0</button>
            </div>
            <div class="col-4">
                <button class="btn btn-success w-100 fs-6" value="=">=</button>
            </div>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-12">
                <button class="btn btn-danger w-100 fs-6" value="10">&lt;</button>
            </div>
        </div>
        <p id="status" class="text-left">Enter the first value.</p>
    </div>
</body>
<script src="calculator.js"></script>
</html>
